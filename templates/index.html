<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>Destiny Guide</title>        
  <link type="text/css" rel="stylesheet"
        href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" />
  <link type="text/css" rel="stylesheet"
        href="{{ url_for('static', filename='bootstrap/css/bootstrap-datetimepicker.min.css')}}" />
        
  
</head>
<body>

<div class="container">
     <form action="" class="form-horizontal">
         <fieldset>
             <legend>Test</legend>
             <div class="control-group">
                 <label class="control-label">Date Picking</label>
                 <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                     <input size="16" type="text" value="" readonly>
                     <span class="add-on"><i class="icon-remove"></i></span>
                     <span class="add-on"><i class="icon-th"></i></span>
                 </div>
                 <input type="hidden" id="dtp_input2" value="" /><br/>
             </div>
         </fieldset>
     </form>
 </div>


<script src="{{ url_for('static', filename='jquery/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap-datetimepicker.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
